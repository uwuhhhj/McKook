# 绑定KOOK账号的频道
channels:
  - '白名单申请'
# 启用KOOK用户使用验证码绑定玩家id
enable-code-binding: false # true 为启用, false 为禁用
message:
  success:
    minecraft:
      - ''
      - '&f 已成功绑定KOOK账户@user-nickname@'
      - '&f 退出重进即可'
      - ''
    kook: |
      [
        {
          "type": "card",
          "theme": "secondary",
          "size": "lg",
          "modules": [
            {
              "type": "header",
              "text": {
                "type": "plain-text",
                "content": "已绑定游戏账号: {player}"
              }
            },
            {
              "type": "section",
              "text": {
                "type": "plain-text",
                "content": "绑定账号成功!"
              }
            }
          ]
        }
      ]
