# 玩家加入/退出服务器时的消息格式和默认频道
# 是否启用这些消息的功能现在由 config.yml 中的 setting.message-bridge 控制
# kook会时使用的频道 (这些频道将用于发送加入和退出消息)
channels:
  - '公告频道'

message:
  kook:
    quit: |
        [
        {
            "type": "card",
            "theme": "info",
            "size": "sm",
            "modules": [
            {
                "type": "section",
                "text": {
                "type": "plain-text",
                "content": "{player} 退出了游戏"
                },
                "mode": "left",
                "accessory": {
                "type": "image",
                "src": "https://minotar.net/avatar/{player}/32.png",
                "size": "sm"
                }
            }
            ]
        }
        ]

    join: |
    [
      {
        "type": "card",
        "theme": "info",
        "size": "sm",
        "modules": [
          {
            "type": "section",
            "text": {
              "type": "plain-text",
              "content": "{player} 加入了游戏\nKook状态: {kook_status}" # 添加了 Kook 状态占位符
            },
            "mode": "left",
            "accessory": {
              "type": "image",
              "src": "https://minotar.net/avatar/{player}/32.png",
              "size": "sm"
            }
          }
        ]
      }
    ]